<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="game3.js"></script>
  <script src="movement3.js"></script>
  <title>Renuka RTTS</title>
</head>
<body>
  <a-scene physics="gravity: -9.8">

    <a-assets>
      <a-asset-item id="space-model" src="assets/blender_competition/scene.gltf"></a-asset-item>
      <a-asset-item id="duck-model" src="assets/rubber_duck/scene.gltf"></a-asset-item>
      <a-asset-item id="icecream-model" src="assets/icecream/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- This is my Sky Model -->
    <a-entity gltf-model="#space-model" position="0 -10 0" scale="50 50 50"></a-entity>

    <!-- Duck will catch the Icecream -->
    <a-entity id="duck" gltf-model="#duck-model" position="0 1.6 -4" scale="1 1 1" movement></a-entity>

    <!-- Ice Cream that will fall from sky -->
    <a-entity id="icecream" gltf-model="#icecream-model" position="0 10 -4" scale="0.3 0.3 0.3" falling-item></a-entity>

    <!-- Camera -->
    <a-entity camera position="0 1.6 0" look-controls="enabled: false"></a-entity>

    <!-- Score -->
    <a-entity id="scoreText" position="0 2 -3" text="value: Score: 0; color:purple; width: 5"></a-entity>


   <!-- You won will be displayed when score reaches 5 -->
    <a-entity id="gameOverText" position="3 3 -2" text="value: ; color: orange; width: 10;"></a-entity>


  </a-scene>
</body>
</html>
